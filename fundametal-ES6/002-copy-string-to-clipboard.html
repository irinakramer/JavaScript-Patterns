<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" value="Text to copy" id="text">
    <button id="button">Copy this</button>

<script>
    /**
    * * https://www.w3resource.com/
    * 2. Write a JavaScript program to copy a string to the clipboard.
    */

    const copyToClipboard = async () => {
        const str = document.querySelector('#text').value;
        await window.navigator.clipboard.writeText(str) // copies to clipboard
            .then(navigator.clipboard.readText(str))    // reads the clipboard
            .then(console.log(str))                     // outputs to console    
    }
    el = document.querySelector('#button');
    el.addEventListener('click', copyToClipboard)


</script>
</body>
</html>
